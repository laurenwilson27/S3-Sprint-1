<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BitBase Membership</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 50vh;
    }
    .container {
        text-align: center;
        flex: 1;
    }
    input {
        padding: 8px;
        margin: 5px;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h1>BITBASE</h1>
    <hr width=100%>

<div class="container">
    <h2>Sign Up with BitBase</h2>
    <form id="signUpForm">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Generate Token</button>
    </form>
</div>

<div class="container">
    <h2>Log In to BitBase</h2>
    <form id="logInForm">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Generate Token</button>
    </form>
</div>

<script>
    const signUpForm = document.getElementById('signUpForm');
    const logInForm = document.getElementById('logInForm');

    signUpForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = e.target.username.value;
        fetch('./json/token.json', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username })
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            alert(data.message);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    logInForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = e.target.username.value;
        fetch('./json/token.json', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username })
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            alert(data.message);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
